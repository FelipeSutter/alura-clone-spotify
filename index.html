<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="#">
            <img src="./assets/icons/logo-spotify.png" alt="logo do spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="#">
                <span class="fa fa-home"></span>
                <span>Início</span></a
              >
            </li>
            <li>
              <a href="#">
                <span class="fa fa-search"></span>
                <span>Buscar</span></a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="library">
        <div class="library_content">
          <div class="library_button">
            <span class="fa fa-book"></span>
            <span>Sua biblioteca</span>
          </div>
          <div class="plus_background">
            <span class="fa fa-plus"></span>
          </div>
        </div>

        <section class="playlist">
          <div class="text">
            <span class="first-text">Crie a sua primeira playlist <br /></span>
            <span class="second-text">É fácil, vamos te ajudar.</span>
          </div>
          <button class="button-playlist">Criar playlist</button>
        </section>

        <span class="cookies">Cookies</span>

        <button class="language-button">
          <span class="fa fa-globe"></span>
          Português do Brasil
        </button>
      </div>
    </div>
  </body>
</html>
