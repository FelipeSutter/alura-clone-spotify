<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/vars.css" />
    <link rel="stylesheet" href="./src/css/sidebar-footer.css" />
    <link rel="stylesheet" href="./src/css/main-content.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="#">
            <img
              src="./src/assets/icons/logo-spotify.png"
              alt="logo do spotify"
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="#">
              <span class="fa fa-home"></span>
              <span>Início</span></a
            >
          </li>
          <li>
            <a href="#">
              <span class="fa fa-search"></span>
              <span>Buscar</span></a
            >
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library_content">
          <div class="library_button">
            <span class="fa fa-book"></span>
            <span>Sua biblioteca</span>
          </div>
          <div class="plus_background">
            <span class="fa fa-plus"></span>
          </div>
        </div>

        <section class="playlist">
          <div class="text">
            <span class="first-text">Crie a sua primeira playlist <br /></span>
            <span class="second-text">É fácil, vamos te ajudar.</span>
          </div>
          <button class="button-playlist">Criar playlist</button>
        </section>

        <span class="cookies">Cookies</span>

        <button class="language-button">
          <span class="fa fa-globe"></span>
          Português do Brasil
        </button>
      </div>
    </div>

    <main>
      <div class="main-container">
        <nav class="header_navigation">
          <div class="navigation">
            <button class="arrow-left">
              <img
                src="./src/assets/icons/small-left.png"
                alt="Seta esquerda"
              />
            </button>
            <button class="arrow-right">
              <img
                src="./src/assets/icons/small-right.png"
                alt="Seta direita"
              />
            </button>
          </div>

          <div class="header_search">
            <img src="./src/assets/icons/search.png" alt="" />
            <input
              id="search-input"
              type="text"
              maxlength="800"
              placeholder="O que você quer ouvir?"
            />
          </div>

          <div class="header_login">
            <button class="subscribe">Inscrever-se</button>
            <button class="login">Entrar</button>
          </div>
        </nav>
      </div>
    </main>

    <footer class="disclaimer_premium">
      <div class="text_disclaimer">
        <p class="title">Testar o Premium de graça</p>
        <p class="subtitle">
          Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.
        </p>
      </div>
      <button class="disclaimer_button">Inscreva-se grátis</button>
    </footer>
  </body>
</html>
